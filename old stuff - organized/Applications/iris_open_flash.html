  <SCRIPT LANGUAGE="JavaScript"> 

//  Handle special cases where we need different code 
//  for Internet Explorer vs. Netscape navigator 
var InternetExplorer = navigator.appName.indexOf("Microsoft") != -1;

//  Handle all the FSCommand messages in a Flash movie  
function movie_DoFSCommand(command, args) { 
  // IE and Navgiator have slightly different document object models 
  // IE treats objects as members of "window" while in Navigator, 
  // embedded objects are members of "window.document" 
  var map = InternetExplorer ? parent.flash_frame.movie : parent.flash_frame.document.movie; 
  //  Evaluate the command string and decide what to do 

  
  if ( command=="explore" ) { 
	parent.form_frame.form.image.click();
	parent.form_frame.form.target.value = args;
	//parent.form_frame.form.image.focus();
	

 } else if ( command=="submitIt" ) { 
		    parent.form_frame.form.submit(); 
			parent.form_frame.form.reset();

			}
  }
  

</SCRIPT>
	
	<SCRIPT LANGUAGE="VBScript">

//  Map VB script events to the JavaScript method - Netscape will ignore this... 
//  Since FSCommand fires a VB event under ActiveX, we respond here 

Sub movie_FSCommand(ByVal command, ByVal args)
  call movie_DoFSCommand(command, args)
end sub

</SCRIPT>
