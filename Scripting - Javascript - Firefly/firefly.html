var InternetExplorer = navigator.appName.indexOf("Microsoft") != -1;
var bugbutts = new Array(5);

function init(){
	bugbutts[0] = new Array(5);
	bugbutts[1] = new Array(5);
	bugbutts[2] = new Array(5);
	bugbutts[3] = new Array(5);
	bugbutts[4] = new Array(5);

		}
	}
}

function update(){
  	var fireflyObj = InternetExplorer ? firefly : document.firefly;
	for (x=0;x<5;++x){
		for (y=0;y<5;++y){
			fireflyObj.TGotoFrame("_flash0/bug"+x+y, bugbutts[x][y]);
		}
	}
}

function butts(xpos, ypos){
	if ((bugbutts[xpos][ypos])==0){
		bugbutts[xpos][ypos]=1;
	}else{
		bugbutts[xpos][ypos]=0;
	}
	if (xpos>0){
		bugbutts[xpos-1][ypos]=(bugbutts[xpos-1][ypos])-1;
		if (bugbutts[xpos-1][ypos]==-1){
			bugbutts[xpos-1][ypos]=1;
		}
	}
	if (ypos>0){
		bugbutts[xpos][ypos-1]=(bugbutts[xpos][ypos-1])-1;
		if (bugbutts[xpos][ypos-1]==-1){
			bugbutts[xpos][ypos-1]=1;
		}
	}
	if (xpos<4){
		bugbutts[xpos+1][ypos]=(bugbutts[xpos+1][ypos])-1;
		if (bugbutts[xpos+1][ypos]==-1){
			bugbutts[xpos+1][ypos]=1;
		}
	}
	if (ypos<4){
		bugbutts[xpos][ypos+1]=(bugbutts[xpos][ypos+1])-1;		
		if (bugbutts[xpos][ypos+1]==-1){
			bugbutts[xpos][ypos+1]=1;
		}
	}
}
