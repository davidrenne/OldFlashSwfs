<SCRIPT LANGUAGE=JavaScript>
function initMovieVars(){
	// Make sure you give the FLASH object an 'ID'; in this case I used 'LoginBox'.
	var flashLogin=(document.all?window.LoginBox:document.LoginBox); // need 'document.' part for Netscape. For some reason, in Netscape, you have to hit 'RELOAD' a couple of time for this movie to work...
	flashLogin=(document.all?window.LoginBox:document.LoginBox); // need 'document.' part for Netscape. For some reason, in Netscape, you have to hit 'RELOAD' a couple of time for this movie to work...

	flashLogin.SetVariable("msgBoxText", "\nMembers-Only\nArea!"); // Text that appears in MsgBox area; use '\n' for carriage return...
	flashLogin.SetVariable("startX", "150");
	flashLogin.SetVariable("startY", "100");
	flashLogin.SetVariable("xScale", "2");
	flashLogin.SetVariable("yScale", "2");
	flashLogin.SetVariable("maxDelay", "4000"); // delay before redirection...
	flashLogin.SetVariable("redirectSite", "http://www.netscape.com");  // if login fails, send them here...
	flashLogin.focus(); // sets focus to MC so textbox will accept keystrokes...
}
</SCRIPT>

<BODY bgcolor="#FFFFFF" onLoad=initMovieVars();>
