<HTML>
<HEAD>
<TITLE>DigitalClock2</TITLE>
<SCRIPT LANGUAGE="JavaScript">
<!--
var flasher = false
function MakeArray(n) {
	this.length = n
	return this
}
monthNames = new MakeArray(12)
monthNames[1] = "1"
monthNames[2] = "2"
monthNames[3] = "3"
monthNames[4] = "4"
monthNames[5] = "5"
monthNames[6] = "6"
monthNames[7] = "7"
monthNames[8] = "8"
monthNames[9] = "9"
monthNames[10] = "10"
monthNames[11] = "11"
monthNames[12] = "12"

dayNames = new MakeArray(7)
dayNames[1] = "Sunday"
dayNames[2] = "Monday"
dayNames[3] = "Tuesday"
dayNames[4] = "Wednesday"
dayNames[5] = "Thursday"
dayNames[6] = "Friday"
dayNames[7] = "Saturday"

function time()
  {
var InternetExplorer = navigator.appName.indexOf("Microsoft") != -1;
var map = InternetExplorer ? clocka : document.embeds[0];
	var today=new Date();
        var theDay=dayNames[today.getDay() + 1]
        var theDate=today.getDate() 
        var theMonth = monthNames[today.getMonth() + 1]
        var year=today.getFullYear()
        var min=today.getMinutes()
	var hr=today.getHours()
        var theTime = "" + ((hr> 12) ? hr - 12 : hr)
	theTime += ((min < 10) ? ":0" : ":") + min
	theTime  += (hr >= 12) ? " pm" : " am"
        theTime += ((flasher) ? " " : "*")
        flasher = !flasher
        map.SetVariable('theTime', theTime)
        map.SetVariable('date', theDate)
        map.SetVariable('fminutes', min)
        map.SetVariable('fhours', hr)
	map.SetVariable('fday', theDay)
	map.SetVariable('fmonth', theMonth)
	map.SetVariable('fyear', year)
	timerID=setTimeout("time()",1000)
  }  
//-->
</SCRIPT>
</HEAD>
<BODY onload="time()" bgcolor="#000000">
